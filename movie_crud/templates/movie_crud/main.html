{% extends 'base.html' %}
{% load static %}

{% block js %}
  <link rel="stylesheet" href="{% static 'movie_crud/js/movie_crud.js' %}">
{% endblock js %}

{% block navbaricon %}
  <link rel="stylesheet" href="{% static 'movie_crud/css/style.css' %}">
  <img src="{% static "movie_crud/img/123.png" %}" alt="" width="30" height="30" class="d-inline-block align-text-top"/>
{% endblock navbaricon %}

{% block carousel%}
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="{% url 'movie_crud:create' %}">
          <img src="{% static 'movie_crud/img/topgun.jpg' %}" class="d-block" alt="...">
        </a>
      </div>
      <div class="carousel-item">
        <img src="{% static 'movie_crud/img/123.png' %}" class="d-block" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'movie_crud/img/spider.jpg' %}" class="d-block" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock carousel%}

{% block content %}
  <div class="container text-center">
    <h1 class="d-inline">메인페이지</h1>
    <div>
      <a href="{% url 'movie_crud:index' %}"><input class="btn btn-primary" type="submit" value="리뷰 목록"></a>
      <a href="{% url 'movie_crud:create' %}"><input class="btn btn-primary" type="submit" value="리뷰 작성"></a>
    </div>
  </div>

  <script src="{% static 'movie_crud/js/movie_crud.js' %}"/>
{% endblock %}
