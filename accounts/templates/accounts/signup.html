{% extends 'base.html' %}

{% block navbaricon %}
  {% load static %}
  <img src="{% static "movie_crud/img/123.png" %}" alt="" width="30" height="30" class="d-inline-block align-text-top"/>
{% endblock navbaricon %}

{% block content %}
  {% load django_bootstrap5 %}
  <h1>회원가입</h1>
  <form action="" method='POST'>
    {% csrf_token %}
    <!-- 부트스트랩 리뷰폼 -->
    {% bootstrap_form form %}
    <input type="submit" value="제출">
  </form>
{% endblock content %}
